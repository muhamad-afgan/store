<body>
    <script>
        let username = prompt ("masukan nama1")
        let pasword = prompt ("masukan password")

    if (username === "kribo" && pasword === "12345") {
        document.write ("selamat datang kribo")
    }else if (username === "12345" && pasword === "kribo") {
        document.write ("kebalik boss")
    }else if (username == "kribo" || pasword == "12345"){
        document.write ("username atau password anda salah")
    }else {
        document.write ("maaf username atau password anda salah")
    }
    </script>
